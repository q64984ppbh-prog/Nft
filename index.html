<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ –ö—Ä–∞—à –†–∞–∫–µ—Ç–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            background: rgba(15, 20, 35, 0.95);
            border-radius: 24px;
            border: 1px solid rgba(64, 224, 208, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .header {
            background: rgba(10, 15, 30, 0.9);
            padding: 24px;
            text-align: center;
            border-bottom: 2px solid #40e0d0;
        }

        .header h1 {
            color: #40e0d0;
            font-size: 2.2em;
            text-shadow: 0 0 15px rgba(64, 224, 208, 0.5);
            letter-spacing: 1px;
        }

        .game-area {
            padding: 24px;
        }

        .launch-timer {
            background: rgba(20, 25, 45, 0.9);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 24px;
            border: 1px solid rgba(64, 224, 208, 0.2);
        }

        .timer-label {
            color: #8a8aa3;
            font-size: 1em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .timer-value {
            color: #40e0d0;
            font-size: 2.8em;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(64, 224, 208, 0.4);
        }

        .rocket-area {
            height: 280px;
            background: rgba(10, 15, 30, 0.9);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 24px;
        }

        .rocket-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 160px;
            z-index: 10;
            transition: bottom 0.05s linear;
        }

        .rocket-gif {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        .rocket-gif.active {
            display: block;
        }

        .multiplier-display {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 20;
        }

        .multiplier-value {
            font-size: 3.2em;
            font-weight: 800;
            color: #40e0d0;
            text-shadow: 0 0 20px rgba(64, 224, 208, 0.6);
            margin-bottom: 4px;
        }

        .multiplier-label {
            color: #8a8aa3;
            font-size: 1em;
            font-weight: 500;
        }

        .controls {
            background: rgba(20, 25, 45, 0.9);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(64, 224, 208, 0.2);
        }

        .bet-input-group {
            margin-bottom: 20px;
        }

        .bet-input-group label {
            display: block;
            color: #8a8aa3;
            margin-bottom: 10px;
            font-size: 0.95em;
            font-weight: 500;
        }

        .bet-amount-input {
            width: 100%;
            padding: 16px;
            background: rgba(10, 15, 30, 0.8);
            border: 2px solid #40e0d0;
            border-radius: 12px;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        .bet-amount-input:focus {
            border-color: #ff6b9d;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.2);
        }

        .quick-bets {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 12px;
        }

        .quick-bet {
            padding: 12px;
            background: rgba(64, 224, 208, 0.1);
            border: 1px solid rgba(64, 224, 208, 0.3);
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .quick-bet:hover {
            background: rgba(64, 224, 208, 0.2);
            transform: translateY(-2px);
        }

        .quick-bet:active {
            transform: translateY(0);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .bet-button {
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            letter-spacing: 0.5px;
        }

        .place-bet {
            background: linear-gradient(135deg, #40e0d0 0%, #20b2aa 100%);
            color: white;
        }

        .place-bet:hover:not(:disabled) {
            background: linear-gradient(135deg, #50f0e0 0%, #30c2ba 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(64, 224, 208, 0.3);
        }

        .place-bet:active:not(:disabled) {
            transform: translateY(0);
        }

        .cash-out {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
            color: white;
        }

        .cash-out:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff7bad 0%, #ff5767 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 107, 157, 0.3);
        }

        .cash-out:active:not(:disabled) {
            transform: translateY(0);
        }

        .bet-button:disabled {
            background: #3a3a4a;
            color: #6a6a7a;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
            background: rgba(20, 25, 45, 0.9);
            padding: 20px;
            border-radius: 16px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #40e0d0;
            margin-bottom: 4px;
        }

        .stat-label {
            color: #8a8aa3;
            font-size: 0.85em;
            font-weight: 500;
        }

        .history {
            margin-top: 20px;
            background: rgba(20, 25, 45, 0.9);
            padding: 20px;
            border-radius: 16px;
        }

        .history-title {
            color: #8a8aa3;
            margin-bottom: 15px;
            font-size: 1em;
            text-align: center;
            font-weight: 500;
        }

        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .history-item {
            background: rgba(64, 224, 208, 0.15);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            color: white;
            min-width: 65px;
            text-align: center;
            font-size: 0.9em;
        }

        .history-item.crash {
            background: rgba(255, 107, 157, 0.15);
            color: #ff6b9d;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .pulse {
            animation: pulse 0.8s infinite;
        }

        @keyframes rocketLaunch {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(0.1); }
        }

        .rocket-launch {
            animation: rocketLaunch 0.3s ease-out forwards;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: #40e0d0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üöÄ –ö—Ä–∞—à –†–∞–∫–µ—Ç–∫–∞</h1>
        </div>
        
        <div class="game-area">
            <div class="launch-timer">
                <div class="timer-label">–°–ª–µ–¥—É—é—â–∏–π –∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑:</div>
                <div class="timer-value" id="nextLaunchTimer">10.0</div>
            </div>

            <div class="rocket-area">
                <div class="multiplier-display">
                    <div class="multiplier-value" id="multiplier">1.00x</div>
                    <div class="multiplier-label">–¢–ï–ö–£–©–ò–ô –ú–ù–û–ñ–ò–¢–ï–õ–¨</div>
                </div>

                <div class="rocket-container">
                    <img src="gifs/polet.gif" class="rocket-gif" id="rocketGif">
                    <img src="gifs/bomba.gif" class="rocket-gif" id="explosionGif">
                </div>
            </div>

            <div class="controls">
                <div class="bet-input-group">
                    <label>–°–£–ú–ú–ê –°–¢–ê–í–ö–ò (‚ÇΩ)</label>
                    <input type="number" id="betAmount" class="bet-amount-input" value="100" min="10" step="10">
                    
                    <div class="quick-bets">
                        <button class="quick-bet" onclick="setBetAmount(10)">10 ‚ÇΩ</button>
                        <button class="quick-bet" onclick="setBetAmount(50)">50 ‚ÇΩ</button>
                        <button class="quick-bet" onclick="setBetAmount(100)">100 ‚ÇΩ</button>
                        <button class="quick-bet" onclick="setBetAmount(500)">500 ‚ÇΩ</button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="placeBetBtn" class="bet-button place-bet" onclick="placeBet()">
                        <span>üéØ</span> –°–¢–ê–í–ò–¢–¨
                    </button>
                    <button id="cashOutBtn" class="bet-button cash-out" onclick="cashOut()" disabled>
                        <span>üí∞</span> –í–´–í–ï–°–¢–ò
                    </button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="balance">1000.00</div>
                    <div class="stat-label">–ë–ê–õ–ê–ù–° (‚ÇΩ)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="currentBet">0.00</div>
                    <div class="stat-label">–°–¢–ê–í–ö–ê (‚ÇΩ)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="potentialWin">0.00</div>
                    <div class="stat-label">–í–´–ò–ì–†–´–® (‚ÇΩ)</div>
                </div>
            </div>

            <div class="history">
                <div class="history-title">–ü–û–°–õ–ï–î–ù–ò–ï –ò–ì–†–´</div>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        let gameActive = false;
        let multiplier = 1.00;
        let crashPoint = null;
        let betAmount = 0;
        let currentBet = null;
        let balance = 1000.00;
        let history = [];
        let launchTimer = 10.0;
        let launchTimerId = null;
        let gameLoopId = null;
        let rocketHeight = 0;
        const maxRocketHeight = 240;

        function initGame() {
            updateBalance();
            updateStats();
            startLaunchTimer();
            addDemoHistory();
        }

        function startLaunchTimer() {
            if (launchTimerId) clearInterval(launchTimerId);
            
            launchTimer = 10.0;
            updateLaunchTimer();
            
            launchTimerId = setInterval(() => {
                launchTimer -= 0.1;
                updateLaunchTimer();
                
                if (launchTimer <= 0) {
                    clearInterval(launchTimerId);
                    if (!gameActive) {
                        startAutoGame();
                    }
                }
            }, 100);
        }

        function updateLaunchTimer() {
            const timerEl = document.getElementById('nextLaunchTimer');
            timerEl.textContent = launchTimer.toFixed(1);
            
            if (launchTimer < 3) {
                timerEl.classList.add('pulse');
                timerEl.style.color = '#ff6b9d';
            } else if (launchTimer < 5) {
                timerEl.style.color = '#ffd166';
            } else {
                timerEl.classList.remove('pulse');
                timerEl.style.color = '#40e0d0';
            }
        }

        function startAutoGame() {
            if (gameActive) return;
            
            gameActive = true;
            multiplier = 1.00;
            crashPoint = generateCrashPoint();
            rocketHeight = 0;
            
            document.getElementById('rocketGif').style.display = 'block';
            document.getElementById('explosionGif').style.display = 'none';
            
            const rocketContainer = document.querySelector('.rocket-container');
            rocketContainer.style.bottom = '40px';
            
            updateMultiplier();
            startGameLoop();
        }

        function generateCrashPoint() {
            const r = Math.random();
            const houseEdge = 0.02;
            return Math.floor(100 * (1 - houseEdge) / (1 - r)) / 100;
        }

        function startGameLoop() {
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            
            const startTime = Date.now();
            const gameLoop = () => {
                if (!gameActive) return;
                
                const elapsed = (Date.now() - startTime) / 1000;
                multiplier = 1.00 + (elapsed * elapsed * 0.4);
                
                rocketHeight = Math.min((multiplier - 1) * 60, maxRocketHeight);
                const rocketContainer = document.querySelector('.rocket-container');
                rocketContainer.style.bottom = `${40 + rocketHeight}px`;
                
                updateMultiplier();
                updatePotentialWin();
                
                if (multiplier >= crashPoint) {
                    crashGame();
                } else {
                    gameLoopId = requestAnimationFrame(gameLoop);
                }
            };
            
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function updateMultiplier() {
            const multiplierEl = document.getElementById('multiplier');
            multiplierEl.textContent = multiplier.toFixed(2) + 'x';
            
            if (multiplier > 10) {
                multiplierEl.style.color = '#ff6b9d';
            } else if (multiplier > 5) {
                multiplierEl.style.color = '#ffd166';
            } else if (multiplier > 2) {
                multiplierEl.style.color = '#40e0d0';
            } else {
                multiplierEl.style.color = '#40e0d0';
            }
        }

        function updateBalance() {
            document.getElementById('balance').textContent = balance.toFixed(2);
        }

        function updateStats() {
            document.getElementById('currentBet').textContent = betAmount.toFixed(2);
            updatePotentialWin();
        }

        function updatePotentialWin() {
            const winAmount = currentBet ? currentBet.amount * multiplier : 0;
            document.getElementById('potentialWin').textContent = winAmount.toFixed(2);
        }

        function setBetAmount(amount) {
            betAmount = amount;
            document.getElementById('betAmount').value = amount;
            updateStats();
        }

        function placeBet() {
            const amount = parseFloat(document.getElementById('betAmount').value);
            
            if (amount > balance) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                return;
            }
            
            if (amount < 10) {
                alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 10 ‚ÇΩ');
                return;
            }
            
            betAmount = amount;
            currentBet = {
                amount: amount,
                cashedOut: false
            };
            
            balance -= amount;
            updateBalance();
            updateStats();
            
            document.getElementById('placeBetBtn').disabled = true;
            document.getElementById('cashOutBtn').disabled = false;
            
            if (!gameActive) {
                startAutoGame();
            }
        }

        function cashOut() {
            if (!currentBet || currentBet.cashedOut || !gameActive) return;
            
            currentBet.cashedOut = true;
            const winAmount = currentBet.amount * multiplier;
            balance += winAmount;
            
            addToHistory(multiplier.toFixed(2), winAmount);
            
            updateBalance();
            updateStats();
            
            document.getElementById('placeBetBtn').disabled = false;
            document.getElementById('cashOutBtn').disabled = true;
            
            currentBet = null;
            betAmount = 0;
        }

        function crashGame() {
            gameActive = false;
            
            document.getElementById('rocketGif').style.display = 'none';
            document.getElementById('explosionGif').style.display = 'block';
            
            const multiplierEl = document.getElementById('multiplier');
            multiplierEl.style.color = '#ff6b9d';
            
            if (currentBet && !currentBet.cashedOut) {
                addToHistory(multiplier.toFixed(2), 0);
                currentBet = null;
                betAmount = 0;
                
                document.getElementById('placeBetBtn').disabled = false;
                document.getElementById('cashOutBtn').disabled = true;
            }
            
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
                gameLoopId = null;
            }
            
            setTimeout(() => {
                resetGame();
                startLaunchTimer();
            }, 3000);
        }

        function addToHistory(multiplierValue, winAmount) {
            const historyItem = {
                multiplier: multiplierValue,
                winAmount: winAmount
            };
            
            history.unshift(historyItem);
            
            if (history.length > 10) {
                history.pop();
            }
            
            updateHistory();
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item ${item.winAmount === 0 ? 'crash' : ''}`;
                historyItem.textContent = `${item.multiplier}x`;
                historyList.appendChild(historyItem);
            });
        }

        function addDemoHistory() {
            const demoHistory = [
                { multiplier: '12.45x', winAmount: 1245 },
                { multiplier: '3.21x', winAmount: 321 },
                { multiplier: '7.89x', winAmount: 789 },
                { multiplier: '1.56x', winAmount: 0 },
                { multiplier: '24.12x', winAmount: 2412 }
            ];
            
            demoHistory.forEach(item => addToHistory(item.multiplier.replace('x', ''), item.winAmount));
        }

        function resetGame() {
            gameActive = false;
            multiplier = 1.00;
            rocketHeight = 0;
            
            document.getElementById('rocketGif').style.display = 'none';
            document.getElementById('explosionGif').style.display = 'none';
            
            const rocketContainer = document.querySelector('.rocket-container');
            rocketContainer.style.bottom = '40px';
            
            updateMultiplier();
            updateStats();
        }

        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
