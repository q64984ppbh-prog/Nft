<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слот-машина</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #121212, #2d2d2d, #1a1a1a);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .slots-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            perspective: 1000px;
        }
        
        .slot {
            width: 150px;
            height: 150px;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transform-style: preserve-3d;
        }
        
        .slot-inner {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .slot-reel {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 3s cubic-bezier(0.2, 0.8, 0.3, 1);
        }
        
        .slot img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            padding: 10px;
        }
        
        .spin-button {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(218, 27, 96, 0.4);
        }
        
        .spin-button:active {
            transform: translateY(1px);
        }
        
        .spin-button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }
        
        .spin-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }
        
        .spin-button:hover::after {
            opacity: 1;
            transform: rotate(45deg) translate(10px, 10px);
        }
        
        .prices {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .price-item {
            background: rgba(50, 50, 50, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }
        
        .price-item:hover {
            transform: translateY(-5px);
            background: rgba(60, 60, 60, 0.9);
        }
        
        .footer {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        
        .footer-item {
            font-size: 18px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
            background: rgba(50, 50, 50, 0.6);
        }
        
        .footer-item:hover {
            background: rgba(70, 70, 70, 0.8);
            transform: translateY(-2px);
        }
        
        .win-message {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            height: 40px;
            color: #ffcc00;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }
        
        .jackpot {
            animation: jackpot 0.8s infinite alternate;
        }
        
        @keyframes jackpot {
            0% { transform: scale(1); color: #ffcc00; }
            100% { transform: scale(1.1); color: #ff9900; }
        }
        
        .win {
            animation: win 0.5s infinite alternate;
        }
        
        @keyframes win {
            0% { color: #ffcc00; }
            100% { color: #ff6600; }
        }
        
        .stats {
            background: rgba(40, 40, 40, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stats p {
            margin: 5px 0;
        }
        
        @media (max-width: 600px) {
            .slot {
                width: 100px;
                height: 100px;
            }
            
            .slot img {
                height: 100px;
            }
            
            .prices {
                gap: 15px;
            }
            
            .price-item {
                font-size: 18px;
                min-width: 80px;
                padding: 10px 15px;
            }
            
            .spin-button {
                font-size: 20px;
                padding: 12px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LIVE</h1>
        </div>
        
        <div class="stats">
            <p>Шанс джекпота (3 одинаковых): 5%</p>
            <p>Шанс выигрыша (2 одинаковых): 15%</p>
            <p>Обычная комбинация: 80%</p>
        </div>
        
        <div class="slots-container">
            <div class="slot">
                <div class="slot-inner">
                    <div class="slot-reel" id="reel1">
                        <!-- Гифки будут добавлены через JS -->
                    </div>
                </div>
            </div>
            <div class="slot">
                <div class="slot-inner">
                    <div class="slot-reel" id="reel2">
                        <!-- Гифки будут добавлены через JS -->
                    </div>
                </div>
            </div>
            <div class="slot">
                <div class="slot-inner">
                    <div class="slot-reel" id="reel3">
                        <!-- Гифки будут добавлены через JS -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="win-message" id="winMessage"></div>
        
        <button class="spin-button" id="spinButton">Крутить бесплатно</button>
        
        <div class="prices">
            <div class="price-item">49</div>
            <div class="price-item">129</div>
            <div class="price-item">299</div>
            <div class="price-item">699</div>
        </div>
        
        <div class="footer">
            <div class="footer-item">Настройки</div>
            <div class="footer-item">Призы</div>
        </div>
    </div>

    <script>
        // Список доступных гифок
        const gifs = [
            '093.gif',
            '108.gif',
            '034.gif',
            '030.gif',
            '060.gif',
            '120.gif',
            '130.gif',
            '124.gif',
            '138.gif',
            '033.gif'
        ];
        
        const reel1 = document.getElementById('reel1');
        const reel2 = document.getElementById('reel2');
        const reel3 = document.getElementById('reel3');
        const spinButton = document.getElementById('spinButton');
        const winMessage = document.getElementById('winMessage');
        
        // Заполняем барабаны гифками
        function initializeReels() {
            // Создаем по 10 копий каждой гифки для плавной анимации
            for (let i = 0; i < 10; i++) {
                gifs.forEach(gif => {
                    const img1 = document.createElement('img');
                    img1.src = `gifs/${gif}`;
                    img1.alt = `Slot ${gif}`;
                    reel1.appendChild(img1);
                    
                    const img2 = document.createElement('img');
                    img2.src = `gifs/${gif}`;
                    img2.alt = `Slot ${gif}`;
                    reel2.appendChild(img2);
                    
                    const img3 = document.createElement('img');
                    img3.src = `gifs/${gif}`;
                    img3.alt = `Slot ${gif}`;
                    reel3.appendChild(img3);
                });
            }
        }
        
        // Функция для получения случайного элемента из массива
        function getRandomGif() {
            const randomIndex = Math.floor(Math.random() * gifs.length);
            return gifs[randomIndex];
        }
        
        // Функция определения результата спина по вероятностям
        function determineSpinResult() {
            const random = Math.random() * 100;
            
            if (random < 5) {
                // 5% - джекпот (3 одинаковых)
                const gif = getRandomGif();
                return [gif, gif, gif];
            } else if (random < 20) {
                // 15% - выигрыш (2 одинаковых)
                const gif1 = getRandomGif();
                let gif2 = getRandomGif();
                // Гарантируем, что две гифки одинаковые
                while (gif1 === gif2) {
                    gif2 = getRandomGif();
                }
                
                const gif3 = getRandomGif();
                // Выбираем случайно, какие две гифки будут одинаковыми
                const pattern = Math.floor(Math.random() * 3);
                if (pattern === 0) return [gif1, gif1, gif3];
                if (pattern === 1) return [gif1, gif3, gif1];
                return [gif3, gif1, gif1];
            } else {
                // 80% - случайные гифки
                return [getRandomGif(), getRandomGif(), getRandomGif()];
            }
        }
        
        // Функция вращения слотов
        function spinSlots() {
            // Очищаем сообщение о выигрыше
            winMessage.textContent = '';
            winMessage.classList.remove('jackpot', 'win');
            
            // Отключаем кнопку на время вращения
            spinButton.disabled = true;
            spinButton.textContent = 'Вращение...';
            
            // Определяем результат спина
            const result = determineSpinResult();
            
            // Находим позиции для остановки барабанов
            const positions = result.map(gif => {
                const index = gifs.indexOf(gif);
                // Случайная позиция в области с нужной гифкой
                return -(index * 150 + Math.random() * 150);
            });
            
            // Добавляем дополнительное смещение для эффекта вращения
            const extraSpin = -150 * gifs.length * 3;
            
            // Запускаем анимацию с разной скоростью для реалистичности
            reel1.style.transition = 'transform 3s cubic-bezier(0.1, 0.8, 0.2, 1)';
            reel2.style.transition = 'transform 3.2s cubic-bezier(0.1, 0.8, 0.2, 1)';
            reel3.style.transition = 'transform 3.4s cubic-bezier(0.1, 0.8, 0.2, 1)';
            
            // Устанавливаем конечные позиции
            setTimeout(() => {
                reel1.style.transform = `translateY(${positions[0] + extraSpin}px)`;
                reel2.style.transform = `translateY(${positions[1] + extraSpin}px)`;
                reel3.style.transform = `translateY(${positions[2] + extraSpin}px)`;
            }, 100);
            
            // После завершения анимации
            setTimeout(() => {
                // Проверяем выигрышную комбинацию
                checkWin(result[0], result[1], result[2]);
                
                // Включаем кнопку обратно
                spinButton.disabled = false;
                spinButton.textContent = 'Крутить бесплатно';
            }, 3500);
        }
        
        // Функция проверки выигрышной комбинации
        function checkWin(gif1, gif2, gif3) {
            // Если все три гифки одинаковые
            if (gif1 === gif2 && gif2 === gif3) {
                winMessage.textContent = 'ДЖЕКПОТ! ВЫ ВЫИГРАЛИ ГЛАВНЫЙ ПРИЗ!';
                winMessage.classList.add('jackpot');
            } 
            // Если две гифки одинаковые
            else if (gif1 === gif2 || gif2 === gif3 || gif1 === gif3) {
                winMessage.textContent = 'Поздравляем! Вы выиграли приз!';
                winMessage.classList.add('win');
            }
            // Если нет совпадений
            else {
                winMessage.textContent = 'Попробуйте еще раз!';
            }
        }
        
        // Инициализация при загрузке страницы
        window.addEventListener('load', () => {
            initializeReels();
            
            // Назначаем обработчик события на кнопку
            spinButton.addEventListener('click', spinSlots);
        });
    </script>
</body>
</html>
