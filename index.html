    <script>
        let currentMultiplier = 1.00;
        let gameRunning = false;
        let userBalance = 0.00;
        let autoWithdrawValue = 2.0;
        let realPlayers = [];
        let historyMultipliers = [];
        let gameInterval;
        let rocketFlightTimeout;

        const currentTimeEl = document.getElementById('currentTime');
        const playersCountEl = document.getElementById('playersCount');
        const userBalanceEl = document.getElementById('userBalance');
        const currentMultiplierValueEl = document.getElementById('currentMultiplierValue');
        const rocketGifEl = document.getElementById('rocketGif');
        const multiplierDisplayEl = document.getElementById('multiplierDisplay');
        const historyStatsEl = document.getElementById('historyStats');
        const playersListEl = document.getElementById('playersList');
        const waitingStatusEl = document.getElementById('waitingStatus');
        const betModalEl = document.getElementById('betModal');
        const betAmountEl = document.getElementById('betAmount');
        const autoWithdrawValueEl = document.getElementById('autoWithdrawValue');
        const autoWithdrawSliderEl = document.getElementById('autoWithdrawSlider');
        const placeBetBtnEl = document.getElementById('placeBetBtn');
        const notificationEl = document.getElementById('notification');

        function initGame() {
            updateTime();
            startNewRound();
            updatePlayersList();
        }

        function updateTime() {
            const now = new Date();
            currentTimeEl.textContent = 
                now.getHours().toString().padStart(2, '0') + ':' + 
                now.getMinutes().toString().padStart(2, '0');
        }

        function startNewRound() {
            if (gameRunning) return;
            
            gameRunning = true;
            currentMultiplier = 1.00;
            currentMultiplierValueEl.textContent = '1.00x';
            rocketGifEl.src = 'https://i.gifer.com/7VE.gif';
            multiplierDisplayEl.style.opacity = '0';
            
            waitingStatusEl.textContent = '–ó–∞–ø—É—Å–∫ —Ä–∞–∫–µ—Ç—ã...';
            
            const targetMultiplier = getRandomMultiplier();
            const flightTime = 3000 + Math.random() * 4000;
            
            let multiplier = 1.00;
            const startTime = Date.now();
            
            gameInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / flightTime, 1);
                
                multiplier = 1.00 + (targetMultiplier - 1.00) * progress;
                currentMultiplier = multiplier;
                
                currentMultiplierValueEl.textContent = multiplier.toFixed(2) + 'x';
                
                if (progress >= 1) {
                    clearInterval(gameInterval);
                    explodeRocket(targetMultiplier);
                }
            }, 50);
        }

        function getRandomMultiplier() {
            const r = Math.random();
            if (r < 0.3) return 1.1 + Math.random() * 0.9;
            if (r < 0.6) return 2.0 + Math.random() * 3.0;
            if (r < 0.85) return 5.0 + Math.random() * 5.0;
            return 10.0 + Math.random() * 10.0;
        }

        function explodeRocket(finalMultiplier) {
            gameRunning = false;
            rocketGifEl.src = 'https://i.gifer.com/8Btg.gif';
            
            multiplierDisplayEl.textContent = finalMultiplier.toFixed(2) + 'x';
            multiplierDisplayEl.style.opacity = '1';
            
            historyMultipliers.unshift(finalMultiplier);
            if (historyMultipliers.length > 6) {
                historyMultipliers.pop();
            }
            
            updateHistoryStats();
            updatePlayersAfterExplosion(finalMultiplier);
            showNotification(`–í–∑—Ä—ã–≤ –Ω–∞ ${finalMultiplier.toFixed(2)}x!`);
            
            waitingStatusEl.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞–≤–æ–∫';
            
            rocketFlightTimeout = setTimeout(() => {
                rocketGifEl.src = 'https://i.gifer.com/7VE.gif';
                multiplierDisplayEl.style.opacity = '0';
                startNewRound();
            }, 3000);
        }

        function updateHistoryStats() {
            historyStatsEl.innerHTML = '';
            
            historyMultipliers.forEach((mult, index) => {
                const item = document.createElement('div');
                item.className = index === 0 ? 'history-item current' : 'history-item';
                item.textContent = mult.toFixed(2);
                historyStatsEl.appendChild(item);
            });
        }

        function updatePlayersList() {
            playersListEl.innerHTML = '';
            
            if (realPlayers.length === 0) {
                playersListEl.innerHTML = `
                    <div class="no-players">
                        <div class="no-players-icon">üéÆ</div>
                        <div>–ï—â–µ –Ω–∏–∫—Ç–æ –Ω–µ —Å–¥–µ–ª–∞–ª —Å—Ç–∞–≤–∫—É</div>
                    </div>
                `;
                return;
            }
            
            realPlayers.forEach(player => {
                const playerEl = document.createElement('div');
                playerEl.className = 'player-item';
                playerEl.innerHTML = `
                    <div class="player-info">
                        <div class="player-avatar">${player.avatar}</div>
                        <div class="player-name">${player.name}</div>
                    </div>
                    <div class="player-bet">
                        <div class="bet-amount">${player.bet.toFixed(2)} TON</div>
                        <div class="bet-multiplier">x${player.multiplier.toFixed(2)}</div>
                    </div>
                `;
                playersListEl.appendChild(playerEl);
            });
            
            playersCountEl.textContent = realPlayers.length;
        }

        function updatePlayersAfterExplosion(explosionMultiplier) {
            realPlayers = realPlayers.filter(player => {
                return player.autoWithdraw > explosionMultiplier;
            });
            
            updatePlayersList();
        }

        function openBetModal() {
            betModalEl.style.display = 'flex';
            betAmountEl.value = '1.00';
            updateAutoWithdraw(2.0);
            updatePlaceBetButton();
        }

        function closeBetModal() {
            betModalEl.style.display = 'none';
        }

        function setBetAmount(amount) {
            betAmountEl.value = amount.toFixed(2);
            updatePlaceBetButton();
        }

        function changeAutoWithdraw(delta) {
            let newValue = parseFloat(autoWithdrawValueEl.textContent) + delta;
            newValue = Math.max(1.1, Math.min(10, newValue));
            updateAutoWithdraw(newValue);
        }

        function updateAutoWithdraw(value) {
            autoWithdrawValue = parseFloat(value);
            autoWithdrawValueEl.textContent = autoWithdrawValue.toFixed(1) + 'x';
            autoWithdrawSliderEl.value = autoWithdrawValue;
        }

        function updatePlaceBetButton() {
            const betAmount = parseFloat(betAmountEl.value);
            placeBetBtnEl.disabled = betAmount <= 0 || isNaN(betAmount) || betAmount > userBalance;
        }

        function placeBet() {
            const betAmount = parseFloat(betAmountEl.value);
            
            if (betAmount <= 0 || isNaN(betAmount)) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É!', 'error');
                return;
            }
            
            if (userBalance < betAmount) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'error');
                return;
            }
            
            userBalance -= betAmount;
            userBalanceEl.textContent = userBalance.toFixed(2);
            
            const playerName = generatePlayerName();
            const playerAvatar = playerName.charAt(0);
            
            const newPlayer = {
                name: playerName,
                bet: betAmount,
                multiplier: 1.00,
                autoWithdraw: autoWithdrawValue,
                avatar: playerAvatar
            };
            
            realPlayers.unshift(newPlayer);
            
            updatePlayersList();
            closeBetModal();
            
            showNotification(`–°—Ç–∞–≤–∫–∞ ${betAmount.toFixed(2)} TON –ø—Ä–∏–Ω—è—Ç–∞!`);
            
            waitingStatusEl.textContent = `${realPlayers.length} —Å—Ç–∞–≤–æ–∫`;
        }

        function generatePlayerName() {
            const names = [
                '–ê–ª–µ–∫—Å–µ–π', '–ú–∞—Ä–∏—è', '–ò–≤–∞–Ω', '–û–ª—å–≥–∞', '–î–º–∏—Ç—Ä–∏–π', '–ê–Ω–Ω–∞', '–°–µ—Ä–≥–µ–π', '–ï–∫–∞—Ç–µ—Ä–∏–Ω–∞',
                '–ú–∞–∫—Å–∏–º', '–Æ–ª–∏—è', '–ê—Ä—Ç–µ–º', '–ù–∞—Ç–∞–ª—å—è', '–ü–∞–≤–µ–ª', '–ê–ª–∏–Ω–∞', '–í–ª–∞–¥–∏–º–∏—Ä', '–í–∏–∫—Ç–æ—Ä–∏—è'
            ];
            
            const randomName = names[Math.floor(Math.random() * names.length)];
            const randomNum = Math.floor(Math.random() * 999) + 1;
            
            return `${randomName}${randomNum}`;
        }

        function showNotification(message, type = 'success') {
            notificationEl.textContent = message;
            notificationEl.style.background = type === 'error' 
                ? 'rgba(255, 68, 68, 0.95)' 
                : 'rgba(0, 255, 136, 0.95)';
            notificationEl.style.color = type === 'error' ? 'white' : 'black';
            notificationEl.style.display = 'block';
            
            setTimeout(() => {
                notificationEl.style.display = 'none';
            }, 3000);
        }

        setInterval(updateTime, 60000);

        betModalEl.addEventListener('click', (e) => {
            if (e.target === betModalEl) {
                closeBetModal();
            }
        });

        betAmountEl.addEventListener('input', updatePlaceBetButton);

        userBalance = 10.00;
        userBalanceEl.textContent = userBalance.toFixed(2);

        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
