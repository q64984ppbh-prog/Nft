<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слот-машина</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .slots-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .slot {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        .slot img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .spin-button {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }
        
        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .spin-button:active {
            transform: translateY(1px);
        }
        
        .spin-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .prices {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .price-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
        }
        
        .footer {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        
        .footer-item {
            font-size: 18px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .footer-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .win-message {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            height: 40px;
            color: #ffcc00;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 600px) {
            .slot {
                width: 100px;
                height: 100px;
            }
            
            .prices {
                gap: 15px;
            }
            
            .price-item {
                font-size: 18px;
                min-width: 80px;
                padding: 10px 15px;
            }
            
            .spin-button {
                font-size: 20px;
                padding: 12px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LIVE</h1>
        </div>
        
        <div class="slots-container">
            <div class="slot" id="slot1">
                <img src="gifs/093.gif" alt="Slot 1">
            </div>
            <div class="slot" id="slot2">
                <img src="gifs/108.gif" alt="Slot 2">
            </div>
            <div class="slot" id="slot3">
                <img src="gifs/034.gif" alt="Slot 3">
            </div>
        </div>
        
        <div class="win-message" id="winMessage"></div>
        
        <button class="spin-button" id="spinButton">Крутить бесплатно</button>
        
        <div class="prices">
            <div class="price-item">49</div>
            <div class="price-item">129</div>
            <div class="price-item">299</div>
            <div class="price-item">699</div>
        </div>
        
        <div class="footer">
            <div class="footer-item">Настройки</div>
            <div class="footer-item">Призы</div>
        </div>
    </div>

    <script>
        // Список доступных гифок
        const gifs = [
            '093.gif',
            '108.gif',
            '034.gif',
            '030.gif',
            '060.gif',
            '120.gif',
            '130.gif',
            '124.gif',
            '138.gif',
            '033.gif'
        ];
        
        const slot1 = document.getElementById('slot1');
        const slot2 = document.getElementById('slot2');
        const slot3 = document.getElementById('slot3');
        const spinButton = document.getElementById('spinButton');
        const winMessage = document.getElementById('winMessage');
        
        // Функция для получения случайного элемента из массива
        function getRandomGif() {
            const randomIndex = Math.floor(Math.random() * gifs.length);
            return gifs[randomIndex];
        }
        
        // Функция вращения слотов
        function spinSlots() {
            // Очищаем сообщение о выигрыше
            winMessage.textContent = '';
            
            // Отключаем кнопку на время вращения
            spinButton.disabled = true;
            spinButton.textContent = 'Вращение...';
            
            // Анимация вращения
            let spins = 0;
            const maxSpins = 20;
            const spinInterval = setInterval(() => {
                // Обновляем изображения в слотах
                slot1.querySelector('img').src = `gifs/${getRandomGif()}`;
                slot2.querySelector('img').src = `gifs/${getRandomGif()}`;
                slot3.querySelector('img').src = `gifs/${getRandomGif()}`;
                
                spins++;
                
                // Останавливаем вращение после определенного количества итераций
                if (spins >= maxSpins) {
                    clearInterval(spinInterval);
                    
                    // Устанавливаем финальные изображения
                    const finalGif1 = getRandomGif();
                    const finalGif2 = getRandomGif();
                    const finalGif3 = getRandomGif();
                    
                    slot1.querySelector('img').src = `gifs/${finalGif1}`;
                    slot2.querySelector('img').src = `gifs/${finalGif2}`;
                    slot3.querySelector('img').src = `gifs/${finalGif3}`;
                    
                    // Проверяем выигрышную комбинацию
                    checkWin(finalGif1, finalGif2, finalGif3);
                    
                    // Включаем кнопку обратно
                    spinButton.disabled = false;
                    spinButton.textContent = 'Крутить бесплатно';
                }
            }, 100);
        }
        
        // Функция проверки выигрышной комбинации
        function checkWin(gif1, gif2, gif3) {
            // Если все три гифки одинаковые
            if (gif1 === gif2 && gif2 === gif3) {
                winMessage.textContent = 'ДЖЕКПОТ! ВЫ ВЫИГРАЛИ ГЛАВНЫЙ ПРИЗ!';
            } 
            // Если две гифки одинаковые
            else if (gif1 === gif2 || gif2 === gif3 || gif1 === gif3) {
                winMessage.textContent = 'Поздравляем! Вы выиграли приз!';
            }
            // Если нет совпадений
            else {
                winMessage.textContent = 'Попробуйте еще раз!';
            }
        }
        
        // Назначаем обработчик события на кнопку
        spinButton.addEventListener('click', spinSlots);
    </script>
</body>
</html>
