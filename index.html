<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слот-машина</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #121212, #2d2d2d, #1a1a1a);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .slots-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            perspective: 1000px;
        }
        
        .slot {
            width: 150px;
            height: 150px;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .slot-inner {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .slot-reel {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 3s cubic-bezier(0.2, 0.8, 0.3, 1);
        }
        
        .slot img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            padding: 10px;
        }
        
        .spin-button {
            background: #1e90ff;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        
        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(30, 144, 255, 0.4);
            background: #1c86ee;
        }
        
        .spin-button:active {
            transform: translateY(1px);
        }
        
        .spin-button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-message {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            height: 50px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }
        
        .win {
            color: #1e90ff;
        }
        
        .lose {
            color: #ff4444;
        }
        
        .jackpot {
            animation: jackpot 0.8s infinite alternate;
            color: #ffcc00;
        }
        
        @keyframes jackpot {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        .stats {
            background: rgba(40, 40, 40, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stats p {
            margin: 5px 0;
        }
        
        @media (max-width: 600px) {
            .slot {
                width: 100px;
                height: 100px;
            }
            
            .slot img {
                height: 100px;
            }
            
            .spin-button {
                font-size: 20px;
                padding: 12px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats">
            <p>Шанс джекпота (3 одинаковых): 5%</p>
            <p>Шанс выигрыша (2 одинаковых): 15%</p>
            <p>Обычная комбинация: 80%</p>
        </div>
        
        <div class="slots-container">
            <div class="slot">
                <div class="slot-inner">
                    <div class="slot-reel" id="reel1">
                        <!-- Гифки будут добавлены через JS -->
                    </div>
                </div>
            </div>
            <div class="slot">
                <div class="slot-inner">
                    <div class="slot-reel" id="reel2">
                        <!-- Гифки будут добавлены через JS -->
                    </div>
                </div>
            </div>
            <div class="slot">
                <div class="slot-inner">
                    <div class="slot-reel" id="reel3">
                        <!-- Гифки будут добавлены через JS -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="result-message" id="resultMessage"></div>
        
        <button class="spin-button" id="spinButton">Крутить бесплатно</button>
    </div>

    <script>
        // Список доступных гифок
        const gifs = [
            '093.gif',
            '108.gif',
            '034.gif',
            '030.gif',
            '060.gif',
            '120.gif',
            '130.gif',
            '124.gif',
            '138.gif',
            '033.gif'
        ];
        
        const reel1 = document.getElementById('reel1');
        const reel2 = document.getElementById('reel2');
        const reel3 = document.getElementById('reel3');
        const spinButton = document.getElementById('spinButton');
        const resultMessage = document.getElementById('resultMessage');
        
        // Заполняем барабаны гифками
        function initializeReels() {
            // Создаем по 10 копий каждой гифки для плавной анимации
            for (let i = 0; i < 10; i++) {
                gifs.forEach(gif => {
                    const img1 = document.createElement('img');
                    img1.src = `gifs/${gif}`;
                    img1.alt = `Slot ${gif}`;
                    reel1.appendChild(img1);
                    
                    const img2 = document.createElement('img');
                    img2.src = `gifs/${gif}`;
                    img2.alt = `Slot ${gif}`;
                    reel2.appendChild(img2);
                    
                    const img3 = document.createElement('img');
                    img3.src = `gifs/${gif}`;
                    img3.alt = `Slot ${gif}`;
                    reel3.appendChild(img3);
                });
            }
        }
        
        // Функция для получения случайного элемента из массива
        function getRandomGif() {
            const randomIndex = Math.floor(Math.random() * gifs.length);
            return gifs[randomIndex];
        }
        
        // Функция определения результата спина по вероятностям
        function determineSpinResult() {
            const random = Math.random() * 100;
            
            if (random < 5) {
                // 5% - джекпот (3 одинаковых)
                const gif = getRandomGif();
                return [gif, gif, gif];
            } else if (random < 20) {
                // 15% - выигрыш (2 одинаковых)
                const gif1 = getRandomGif();
                let gif2 = getRandomGif();
                // Гарантируем, что две гифки одинаковые
                while (gif1 === gif2) {
                    gif2 = getRandomGif();
                }
                
                const gif3 = getRandomGif();
                // Выбираем случайно, какие две гифки будут одинаковыми
                const pattern = Math.floor(Math.random() * 3);
                if (pattern === 0) return [gif1, gif1, gif3];
                if (pattern === 1) return [gif1, gif3, gif1];
                return [gif3, gif1, gif1];
            } else {
                // 80% - случайные гифки
                return [getRandomGif(), getRandomGif(), getRandomGif()];
            }
        }
        
        // Функция вращения слотов
        function spinSlots() {
            // Очищаем сообщение о результате
            resultMessage.textContent = '';
            resultMessage.className = 'result-message';
            
            // Отключаем кнопку на время вращения
            spinButton.disabled = true;
            spinButton.textContent = 'Вращение...';
            
            // Определяем результат спина
            const result = determineSpinResult();
            
            // Находим позиции для остановки барабанов
            const positions = result.map(gif => {
                const index = gifs.indexOf(gif);
                // Случайная позиция в области с нужной гифкой
                return -(index * 150 + Math.random() * 150);
            });
            
            // Добавляем дополнительное смещение для эффекта вращения
            const extraSpin = -150 * gifs.length * 3;
            
            // Запускаем анимацию с разной скоростью для реалистичности
            reel1.style.transition = 'transform 3s cubic-bezier(0.1, 0.8, 0.2, 1)';
            reel2.style.transition = 'transform 3.2s cubic-bezier(0.1, 0.8, 0.2, 1)';
            reel3.style.transition = 'transform 3.4s cubic-bezier(0.1, 0.8, 0.2, 1)';
            
            // Устанавливаем конечные позиции
            setTimeout(() => {
                reel1.style.transform = `translateY(${positions[0] + extraSpin}px)`;
                reel2.style.transform = `translateY(${positions[1] + extraSpin}px)`;
                reel3.style.transform = `translateY(${positions[2] + extraSpin}px)`;
            }, 100);
            
            // После завершения анимации
            setTimeout(() => {
                // Обрезаем барабаны, чтобы показывать только 3 гифки
                clipReelsToResult(result);
                
                // Проверяем выигрышную комбинацию
                checkWin(result[0], result[1], result[2]);
                
                // Включаем кнопку обратно
                spinButton.disabled = false;
                spinButton.textContent = 'Крутить бесплатно';
            }, 3500);
        }
        
        // Обрезаем барабаны, чтобы показывать только результат
        function clipReelsToResult(result) {
            // Находим индексы выпавших гифок
            const indices = result.map(gif => gifs.indexOf(gif));
            
            // Вычисляем позиции для обрезки
            const clipPositions = indices.map(index => -(index * 150));
            
            // Убираем анимацию и устанавливаем точные позиции
            reel1.style.transition = 'none';
            reel2.style.transition = 'none';
            reel3.style.transition = 'none';
            
            reel1.style.transform = `translateY(${clipPositions[0]}px)`;
            reel2.style.transform = `translateY(${clipPositions[1]}px)`;
            reel3.style.transform = `translateY(${clipPositions[2]}px)`;
            
            // Обрезаем область просмотра
            const slots = document.querySelectorAll('.slot-inner');
            slots.forEach(slot => {
                slot.style.overflow = 'hidden';
            });
        }
        
        // Функция проверки выигрышной комбинации
        function checkWin(gif1, gif2, gif3) {
            // Если все три гифки одинаковые
            if (gif1 === gif2 && gif2 === gif3) {
                resultMessage.textContent = 'ДЖЕКПОТ!';
                resultMessage.classList.add('jackpot');
            } 
            // Если две гифки одинаковые
            else if (gif1 === gif2 || gif2 === gif3 || gif1 === gif3) {
                resultMessage.textContent = 'ВЫИГРЫШ';
                resultMessage.classList.add('win');
            }
            // Если нет совпадений
            else {
                resultMessage.textContent = 'ЕБАТЬ ТЫ ЛОХ';
                resultMessage.classList.add('lose');
            }
        }
        
        // Инициализация при загрузке страницы
        window.addEventListener('load', () => {
            initializeReels();
            
            // Назначаем обработчик события на кнопку
            spinButton.addEventListener('click', spinSlots);
        });
    </script>
</body>
</html>
