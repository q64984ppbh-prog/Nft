<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            flex: 1;
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .slots-container {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 10px;
            position: relative;
        }
        
        .slot {
            width: 110px;
            height: 110px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .slot:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -1px;
            top: 10%;
            height: 80%;
            width: 1px;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .slot-inner {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .slot-reel {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .slot img {
            width: 100%;
            height: 110px;
            object-fit: contain;
            padding: 15px;
        }
        
        .spin-button {
            background: linear-gradient(45deg, #FF6B35, #FF8E53);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 18px 60px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }
        
        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 107, 53, 0.4);
        }
        
        .spin-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .win-message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            height: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .win {
            color: #4CAF50;
            animation: pulse 1s infinite;
        }
        
        .lose {
            color: #f44336;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 15px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-button.active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            width: 100%;
        }
        
        .screen.active {
            display: flex;
        }
        
        .profile-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .profile-header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #fff;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            overflow: hidden;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #fff;
        }
        
        .profile-balance-label {
            font-size: 16px;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .profile-balance {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #fff;
        }
        
        .deposit-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s;
        }
        
        .deposit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            max-width: 300px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .no-tasks {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen active" id="slotsScreen">
            <div class="stats">
                <p>–°–õ–û–¢–´ (–¢–ï–°–¢)</p>
            </div>
            
            <div class="slots-container">
                <div class="slot">
                    <div class="slot-inner">
                        <div class="slot-reel" id="reel1"></div>
                    </div>
                </div>
                <div class="slot">
                    <div class="slot-inner">
                        <div class="slot-reel" id="reel2"></div>
                    </div>
                </div>
                <div class="slot">
                    <div class="slot-inner">
                        <div class="slot-reel" id="reel3"></div>
                    </div>
                </div>
            </div>
            
            <div class="win-message" id="winMessage"></div>
            
            <button class="spin-button" id="spinButton">–ö—Ä—É—Ç–∏—Ç—å –±–µ—Å–ø–ª–∞—Ç–Ω–æ</button>
        </div>
        
        <div class="screen" id="freeScreen">
            <div class="no-tasks">–ó–∞–¥–∞–Ω–∏–π –ø–æ–∫–∞ –Ω–µ—Ç</div>
        </div>
        
        <div class="screen" id="profileScreen">
            <div class="profile-container">
                <div class="profile-header">–ü—Ä–æ—Ñ–∏–ª—å</div>
                <div class="profile-avatar" id="userAvatar">
                    <img src="" alt="Avatar" id="avatarImage" style="display: none;">
                    <span id="avatarPlaceholder">üë§</span>
                </div>
                <div class="profile-name" id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div class="profile-balance-label">–ë–∞–ª–∞–Ω—Å Stars</div>
                <div class="profile-balance" id="userBalance">0.62</div>
                <button class="deposit-button" id="depositButton">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>
    
    <div class="nav-buttons">
        <button class="nav-button active" data-screen="slotsScreen">–°–ª–æ—Ç—ã</button>
        <button class="nav-button" data-screen="freeScreen">–ë–µ—Å–ø–ª–∞—Ç–Ω–æ</button>
        <button class="nav-button" data-screen="profileScreen">–ü—Ä–æ—Ñ–∏–ª—å</button>
    </div>
    
    <div class="modal" id="depositModal">
        <div class="modal-content">
            <div class="close-modal" id="closeModal">‚ùå</div>
            <p>–Ø –µ—â–µ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–ª,–∫—É–¥–∞ —Å–ø–µ—à–∏—à—å</p>
        </div>
    </div>

    <script>
        const gifs = [
            '093.gif',
            '108.gif',
            '034.gif',
            '030.gif',
            '060.gif',
            '120.gif',
            '130.gif',
            '124.gif',
            '138.gif',
            '033.gif'
        ];
        
        const reel1 = document.getElementById('reel1');
        const reel2 = document.getElementById('reel2');
        const reel3 = document.getElementById('reel3');
        const spinButton = document.getElementById('spinButton');
        const winMessage = document.getElementById('winMessage');
        const navButtons = document.querySelectorAll('.nav-button');
        const screens = document.querySelectorAll('.screen');
        const depositButton = document.getElementById('depositButton');
        const depositModal = document.getElementById('depositModal');
        const closeModal = document.getElementById('closeModal');
        const userName = document.getElementById('userName');
        const userBalance = document.getElementById('userBalance');
        const avatarImage = document.getElementById('avatarImage');
        const avatarPlaceholder = document.getElementById('avatarPlaceholder');
        
        // –ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        function initUserData() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ Telegram Mini App API
            setTimeout(() => {
                userName.textContent = 'azotherm';
                userBalance.textContent = '0.62';
                
                // –ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –∞–≤–∞—Ç–∞—Ä–∫–∏
                const userPhotoUrl = ''; // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –±—É–¥–µ—Ç URL –∞–≤–∞—Ç–∞—Ä–∫–∏
                if (userPhotoUrl) {
                    avatarImage.src = userPhotoUrl;
                    avatarImage.style.display = 'block';
                    avatarPlaceholder.style.display = 'none';
                }
            }, 500);
        }
        
        function initializeReels() {
            reel1.innerHTML = '';
            reel2.innerHTML = '';
            reel3.innerHTML = '';
            
            for (let i = 0; i < 15; i++) {
                gifs.forEach(gif => {
                    const img1 = document.createElement('img');
                    img1.src = `gifs/${gif}`;
                    img1.alt = `Slot ${gif}`;
                    reel1.appendChild(img1);
                    
                    const img2 = document.createElement('img');
                    img2.src = `gifs/${gif}`;
                    img2.alt = `Slot ${gif}`;
                    reel2.appendChild(img2);
                    
                    const img3 = document.createElement('img');
                    img3.src = `gifs/${gif}`;
                    img3.alt = `Slot ${gif}`;
                    reel3.appendChild(img3);
                });
            }
        }
        
        function resetReels() {
            reel1.style.transition = 'none';
            reel2.style.transition = 'none';
            reel3.style.transition = 'none';
            reel1.style.transform = 'translateY(0px)';
            reel2.style.transform = 'translateY(0px)';
            reel3.style.transform = 'translateY(0px)';
        }
        
        function getRandomGif() {
            const randomIndex = Math.floor(Math.random() * gifs.length);
            return gifs[randomIndex];
        }
        
        function determineSpinResult() {
            const random = Math.random() * 100;
            
            if (random < 5) {
                const gif = getRandomGif();
                return [gif, gif, gif];
            } else if (random < 20) {
                const gif1 = getRandomGif();
                let gif2 = getRandomGif();
                while (gif1 === gif2) {
                    gif2 = getRandomGif();
                }
                
                const gif3 = getRandomGif();
                const pattern = Math.floor(Math.random() * 3);
                if (pattern === 0) return [gif1, gif1, gif3];
                if (pattern === 1) return [gif1, gif3, gif1];
                return [gif3, gif1, gif1];
            } else {
                return [getRandomGif(), getRandomGif(), getRandomGif()];
            }
        }
        
        function spinSlots() {
            winMessage.textContent = '';
            winMessage.className = 'win-message';
            
            spinButton.disabled = true;
            spinButton.textContent = '–í—Ä–∞—â–µ–Ω–∏–µ...';
            
            resetReels();
            
            setTimeout(() => {
                const result = determineSpinResult();
                
                const positions = result.map(gif => {
                    const index = gifs.indexOf(gif);
                    return -(index * 110 + 55);
                });
                
                const extraSpin = -110 * gifs.length * 4;
                
                // –ü–µ—Ä–≤—ã–π –±–∞—Ä–∞–±–∞–Ω
                setTimeout(() => {
                    reel1.style.transition = 'transform 2s cubic-bezier(0.2, 0.8, 0.4, 0.9)';
                    reel1.style.transform = `translateY(${positions[0] + extraSpin}px)`;
                }, 100);
                
                // –í—Ç–æ—Ä–æ–π –±–∞—Ä–∞–±–∞–Ω
                setTimeout(() => {
                    reel2.style.transition = 'transform 2s cubic-bezier(0.2, 0.8, 0.4, 0.9)';
                    reel2.style.transform = `translateY(${positions[1] + extraSpin}px)`;
                }, 2200);
                
                // –¢—Ä–µ—Ç–∏–π –±–∞—Ä–∞–±–∞–Ω
                setTimeout(() => {
                    reel3.style.transition = 'transform 2s cubic-bezier(0.2, 0.8, 0.4, 0.9)';
                    reel3.style.transform = `translateY(${positions[2] + extraSpin}px)`;
                }, 4300);
                
                // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ
                setTimeout(() => {
                    checkWin(result[0], result[1], result[2]);
                    
                    spinButton.disabled = false;
                    spinButton.textContent = '–ö—Ä—É—Ç–∏—Ç—å –±–µ—Å–ø–ª–∞—Ç–Ω–æ';
                }, 6400);
            }, 50);
        }
        
        function checkWin(gif1, gif2, gif3) {
            if (gif1 === gif2 && gif2 === gif3) {
                winMessage.textContent = '–ü–æ–±–µ–¥–∞';
                winMessage.classList.add('win');
            } 
            else if (gif1 === gif2 || gif2 === gif3 || gif1 === gif3) {
                winMessage.textContent = '–ü–æ–±–µ–¥–∞';
                winMessage.classList.add('win');
            }
            else {
                winMessage.textContent = '–ü—Ä–æ–∏–≥—Ä—ã—à';
                winMessage.classList.add('lose');
            }
        }
        
        function switchScreen(screenId) {
            screens.forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            
            navButtons.forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-screen="${screenId}"]`).classList.add('active');
        }
        
        window.addEventListener('load', () => {
            initializeReels();
            initUserData();
            spinButton.addEventListener('click', spinSlots);
            
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    switchScreen(button.dataset.screen);
                });
            });
            
            depositButton.addEventListener('click', () => {
                depositModal.style.display = 'flex';
            });
            
            closeModal.addEventListener('click', () => {
                depositModal.style.display = 'none';
            });
            
            depositModal.addEventListener('click', (e) => {
                if (e.target === depositModal) {
                    depositModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
