<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª–æ—Ç-–º–∞—à–∏–Ω–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #121212, #2d2d2d, #1a1a1a);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            flex: 1;
        }
        
        .stats {
            background: rgba(40, 40, 40, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }
        
        .slots-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            perspective: 1000px;
        }
        
        .slot {
            width: 150px;
            height: 150px;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .slot-inner {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .slot-reel {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .slot img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            padding: 10px;
        }
        
        .spin-button {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }
        
        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(218, 27, 96, 0.4);
        }
        
        .spin-button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }
        
        .win-message {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            height: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .win {
            color: #00ff00;
        }
        
        .lose {
            color: #ff0000;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            margin-bottom: 20px;
            background: rgba(40, 40, 40, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
        }
        
        .nav-button {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-button.active {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        
        .screen.active {
            display: flex;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff8a00, #da1b60);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .profile-balance {
            font-size: 16px;
            margin-bottom: 5px;
            color: #aaa;
        }
        
        .balance-amount {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .deposit-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            max-width: 300px;
            width: 90%;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #e0e0e0;
        }
        
        .no-tasks {
            font-size: 24px;
            color: #aaa;
            margin-top: 50px;
        }
        
        @media (max-width: 600px) {
            .slot {
                width: 100px;
                height: 100px;
            }
            
            .slot img {
                height: 100px;
            }
            
            .spin-button {
                font-size: 20px;
                padding: 12px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen active" id="slotsScreen">
            <div class="stats">
                <p>–°–õ–û–¢–´ (–¢–ï–°–¢)</p>
            </div>
            
            <div class="slots-container">
                <div class="slot">
                    <div class="slot-inner">
                        <div class="slot-reel" id="reel1"></div>
                    </div>
                </div>
                <div class="slot">
                    <div class="slot-inner">
                        <div class="slot-reel" id="reel2"></div>
                    </div>
                </div>
                <div class="slot">
                    <div class="slot-inner">
                        <div class="slot-reel" id="reel3"></div>
                    </div>
                </div>
            </div>
            
            <div class="win-message" id="winMessage"></div>
            
            <button class="spin-button" id="spinButton">–ö—Ä—É—Ç–∏—Ç—å –±–µ—Å–ø–ª–∞—Ç–Ω–æ</button>
        </div>
        
        <div class="screen" id="freeScreen">
            <div class="no-tasks">–ó–∞–¥–∞–Ω–∏–π –ø–æ–∫–∞ –Ω–µ—Ç</div>
        </div>
        
        <div class="screen" id="profileScreen">
            <div class="profile-avatar">üë§</div>
            <div class="profile-name" id="userName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
            <div class="profile-balance">–ë–∞–ª–∞–Ω—Å Stars</div>
            <div class="balance-amount">0 STARS ‚≠êÔ∏è</div>
            <button class="deposit-button" id="depositButton">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
        </div>
    </div>
    
    <div class="nav-buttons">
        <button class="nav-button active" data-screen="slotsScreen">–°–ª–æ—Ç—ã</button>
        <button class="nav-button" data-screen="freeScreen">–ë–µ—Å–ø–ª–∞—Ç–Ω–æ</button>
        <button class="nav-button" data-screen="profileScreen">–ü—Ä–æ—Ñ–∏–ª—å</button>
    </div>
    
    <div class="modal" id="depositModal">
        <div class="modal-content">
            <div class="close-modal" id="closeModal">‚ùå</div>
            <p>–Ø –µ—â–µ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–ª,–∫—É–¥–∞ —Å–ø–µ—à–∏—à—å</p>
        </div>
    </div>

    <script>
        const gifs = [
            '093.gif',
            '108.gif',
            '034.gif',
            '030.gif',
            '060.gif',
            '120.gif',
            '130.gif',
            '124.gif',
            '138.gif',
            '033.gif'
        ];
        
        const reel1 = document.getElementById('reel1');
        const reel2 = document.getElementById('reel2');
        const reel3 = document.getElementById('reel3');
        const spinButton = document.getElementById('spinButton');
        const winMessage = document.getElementById('winMessage');
        const navButtons = document.querySelectorAll('.nav-button');
        const screens = document.querySelectorAll('.screen');
        const depositButton = document.getElementById('depositButton');
        const depositModal = document.getElementById('depositModal');
        const closeModal = document.getElementById('closeModal');
        const userName = document.getElementById('userName');
        
        function initializeReels() {
            reel1.innerHTML = '';
            reel2.innerHTML = '';
            reel3.innerHTML = '';
            
            for (let i = 0; i < 10; i++) {
                gifs.forEach(gif => {
                    const img1 = document.createElement('img');
                    img1.src = `gifs/${gif}`;
                    img1.alt = `Slot ${gif}`;
                    reel1.appendChild(img1);
                    
                    const img2 = document.createElement('img');
                    img2.src = `gifs/${gif}`;
                    img2.alt = `Slot ${gif}`;
                    reel2.appendChild(img2);
                    
                    const img3 = document.createElement('img');
                    img3.src = `gifs/${gif}`;
                    img3.alt = `Slot ${gif}`;
                    reel3.appendChild(img3);
                });
            }
        }
        
        function resetReels() {
            reel1.style.transition = 'none';
            reel2.style.transition = 'none';
            reel3.style.transition = 'none';
            reel1.style.transform = 'translateY(0px)';
            reel2.style.transform = 'translateY(0px)';
            reel3.style.transform = 'translateY(0px)';
        }
        
        function getRandomGif() {
            const randomIndex = Math.floor(Math.random() * gifs.length);
            return gifs[randomIndex];
        }
        
        function determineSpinResult() {
            const random = Math.random() * 100;
            
            if (random < 5) {
                const gif = getRandomGif();
                return [gif, gif, gif];
            } else if (random < 20) {
                const gif1 = getRandomGif();
                let gif2 = getRandomGif();
                while (gif1 === gif2) {
                    gif2 = getRandomGif();
                }
                
                const gif3 = getRandomGif();
                const pattern = Math.floor(Math.random() * 3);
                if (pattern === 0) return [gif1, gif1, gif3];
                if (pattern === 1) return [gif1, gif3, gif1];
                return [gif3, gif1, gif1];
            } else {
                return [getRandomGif(), getRandomGif(), getRandomGif()];
            }
        }
        
        function spinSlots() {
            winMessage.textContent = '';
            winMessage.className = 'win-message';
            
            spinButton.disabled = true;
            spinButton.textContent = '–í—Ä–∞—â–µ–Ω–∏–µ...';
            
            resetReels();
            
            setTimeout(() => {
                const result = determineSpinResult();
                
                const positions = result.map(gif => {
                    const index = gifs.indexOf(gif);
                    return -(index * 150);
                });
                
                const extraSpin = -150 * gifs.length * 3;
                
                setTimeout(() => {
                    reel1.style.transition = 'transform 2s cubic-bezier(0.1, 0.1, 0.1, 1)';
                    reel1.style.transform = `translateY(${positions[0] + extraSpin}px)`;
                }, 100);
                
                setTimeout(() => {
                    reel2.style.transition = 'transform 2s cubic-bezier(0.1, 0.1, 0.1, 1)';
                    reel2.style.transform = `translateY(${positions[1] + extraSpin}px)`;
                }, 2100);
                
                setTimeout(() => {
                    reel3.style.transition = 'transform 2s cubic-bezier(0.1, 0.1, 0.1, 1)';
                    reel3.style.transform = `translateY(${positions[2] + extraSpin}px)`;
                }, 4100);
                
                setTimeout(() => {
                    checkWin(result[0], result[1], result[2]);
                    
                    spinButton.disabled = false;
                    spinButton.textContent = '–ö—Ä—É—Ç–∏—Ç—å –±–µ—Å–ø–ª–∞—Ç–Ω–æ';
                }, 6100);
            }, 50);
        }
        
        function checkWin(gif1, gif2, gif3) {
            if (gif1 === gif2 && gif2 === gif3) {
                winMessage.textContent = '–ü–æ–±–µ–¥–∞';
                winMessage.classList.add('win');
            } 
            else if (gif1 === gif2 || gif2 === gif3 || gif1 === gif3) {
                winMessage.textContent = '–ü–æ–±–µ–¥–∞';
                winMessage.classList.add('win');
            }
            else {
                winMessage.textContent = '–ü—Ä–æ–∏–≥—Ä—ã—à';
                winMessage.classList.add('lose');
            }
        }
        
        function switchScreen(screenId) {
            screens.forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            
            navButtons.forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-screen="${screenId}"]`).classList.add('active');
        }
        
        window.addEventListener('load', () => {
            initializeReels();
            spinButton.addEventListener('click', spinSlots);
            
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    switchScreen(button.dataset.screen);
                });
            });
            
            depositButton.addEventListener('click', () => {
                depositModal.style.display = 'flex';
            });
            
            closeModal.addEventListener('click', () => {
                depositModal.style.display = 'none';
            });
            
            depositModal.addEventListener('click', (e) => {
                if (e.target === depositModal) {
                    depositModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
