<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Roulette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            background: #111;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 0, 100, 0.2);
            border: 1px solid #222;
        }

        .header {
            background: linear-gradient(90deg, #1a1a1a, #222);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff0055;
        }

        .header h1 {
            color: #ff0055;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
            letter-spacing: 2px;
        }

        .game-area {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .multiplier-display {
            background: linear-gradient(45deg, #1a1a1a, #222);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }

        .multiplier-value {
            font-size: 5em;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            margin-bottom: 10px;
            transition: all 0.1s;
        }

        .multiplier-label {
            color: #888;
            font-size: 1.2em;
            letter-spacing: 1px;
        }

        .graph-container {
            height: 200px;
            background: #151515;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #333;
            position: relative;
        }

        #crashGraph {
            width: 100%;
            height: 100%;
        }

        .bet-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .bet-input {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #888;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 2px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 1.2em;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff0055;
        }

        .auto-cashout {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bet-button {
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bet-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .place-bet {
            background: linear-gradient(45deg, #ff0055, #ff5500);
            color: white;
        }

        .place-bet:hover {
            background: linear-gradient(45deg, #ff0066, #ff6600);
        }

        .cash-out {
            background: linear-gradient(45deg, #00ff88, #00aaff);
            color: white;
        }

        .cash-out:hover {
            background: linear-gradient(45deg, #00ff99, #00bbff);
        }

        .cash-out:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            color: #888;
            font-size: 0.9em;
        }

        .game-history {
            background: #151515;
            padding: 15px;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .history-title {
            color: #888;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .history-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .history-item {
            background: #222;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #00ff88;
        }

        .crashed {
            color: #ff0055;
        }

        .pulse {
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { text-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
            to { text-shadow: 0 0 20px rgba(0, 255, 136, 0.8), 0 0 30px rgba(0, 255, 136, 0.6); }
        }

        .crash-animation {
            animation: crash 0.5s ease-out;
        }

        @keyframes crash {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); color: #ff0055; }
            100% { transform: scale(1); }
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(255, 0, 85, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .current-bets {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .bet-chip {
            background: linear-gradient(45deg, #ff0055, #ff5500);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="glow"></div>
        <div class="header">
            <h1>CRASH ROULETTE</h1>
        </div>
        
        <div class="game-area">
            <div class="multiplier-display">
                <div id="multiplierValue" class="multiplier-value">1.00x</div>
                <div class="multiplier-label">ТЕКУЩИЙ МНОЖИТЕЛЬ</div>
            </div>

            <div class="graph-container">
                <canvas id="crashGraph"></canvas>
            </div>

            <div class="bet-controls">
                <div class="bet-input">
                    <div class="input-group">
                        <label>СТАВКА ($)</label>
                        <input type="number" id="betAmount" value="100" min="10" step="10">
                    </div>
                    <div class="input-group">
                        <label>АВТО-ВЫВОД (x)</label>
                        <input type="number" id="autoCashout" value="2.00" min="1.10" step="0.10">
                    </div>
                    <div class="current-bets" id="currentBets">
                        <!-- Активные ставки будут здесь -->
                    </div>
                </div>

                <div class="buttons">
                    <button id="placeBetBtn" class="bet-button place-bet">СДЕЛАТЬ СТАВКУ</button>
                    <button id="cashOutBtn" class="bet-button cash-out" disabled>ЗАБРАТЬ ВЫИГРЫШ</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalBets">0</div>
                    <div class="stat-label">ВСЕГО СТАВОК</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalWins">$0</div>
                    <div class="stat-label">ВЫИГРАНО</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="highestMultiplier">0x</div>
                    <div class="stat-label">РЕКОРД</div>
                </div>
            </div>

            <div class="game-history">
                <div class="history-title">ПОСЛЕДНИЕ ИГРЫ</div>
                <div class="history-list" id="historyList">
                    <!-- История игр будет здесь -->
                </div>
            </div>
        </div>
    </div>

    <script>
        class CrashGame {
            constructor() {
                this.gameActive = false;
                this.multiplier = 1.00;
                this.crashPoint = null;
                this.animationId = null;
                this.bets = [];
                this.gameHistory = [];
                this.totalBets = 0;
                this.totalWins = 0;
                this.highestMultiplier = 0;
                this.graphPoints = [];
                this.startTime = null;
                this.crashSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-retro-game-emergency-alarm-1000.mp3');
                this.winSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3');
                this.betSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-plastic-bubble-click-1124.mp3');
                this.initCanvas();
                this.setupEventListeners();
                this.updateStats();
            }

            initCanvas() {
                this.canvas = document.getElementById('crashGraph');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = this.canvas.offsetWidth;
                this.canvas.height = this.canvas.offsetHeight;
            }

            setupEventListeners() {
                document.getElementById('placeBetBtn').addEventListener('click', () => this.placeBet());
                document.getElementById('cashOutBtn').addEventListener('click', () => this.cashOut());
                
                window.addEventListener('resize', () => {
                    this.canvas.width = this.canvas.offsetWidth;
                    this.canvas.height = this.canvas.offsetHeight;
                    this.drawGraph();
                });
            }

            generateCrashPoint() {
                const r = Math.random();
                const e = 1 - r;
                return Math.floor(100 * (1 - e) / e) / 100;
            }

            placeBet() {
                if (this.gameActive) return;
                
                this.betSound.play();
                const amount = parseFloat(document.getElementById('betAmount').value);
                const autoCashout = parseFloat(document.getElementById('autoCashout').value);
                
                if (amount < 10) {
                    alert('Минимальная ставка: $10');
                    return;
                }

                this.bets.push({
                    amount,
                    autoCashout,
                    cashedOut: false,
                    cashoutMultiplier: null
                });

                this.totalBets++;
                this.gameActive = true;
                this.multiplier = 1.00;
                this.crashPoint = this.generateCrashPoint();
                this.graphPoints = [{x: 0, y: 1}];
                this.startTime = Date.now();
                
                document.getElementById('placeBetBtn').disabled = true;
                document.getElementById('cashOutBtn').disabled = false;
                document.getElementById('multiplierValue').classList.add('pulse');
                
                this.updateCurrentBets();
                this.startGameLoop();
            }

            startGameLoop() {
                if (this.animationId) cancelAnimationFrame(this.animationId);
                
                const gameLoop = () => {
                    if (!this.gameActive) return;
                    
                    const elapsed = (Date.now() - this.startTime) / 1000;
                    this.multiplier = 1 + (elapsed * 0.5);
                    
                    this.graphPoints.push({
                        x: elapsed,
                        y: this.multiplier
                    });
                    
                    this.updateDisplay();
                    this.drawGraph();
                    this.checkAutoCashout();
                    
                    if (this.multiplier >= this.crashPoint) {
                        this.crashGame();
                    } else {
                        this.animationId = requestAnimationFrame(gameLoop);
                    }
                };
                
                this.animationId = requestAnimationFrame(gameLoop);
            }

            checkAutoCashout() {
                this.bets.forEach(bet => {
                    if (!bet.cashedOut && this.multiplier >= bet.autoCashout) {
                        this.cashOutBet(bet);
                    }
                });
            }

            cashOut() {
                if (!this.gameActive || this.bets.length === 0) return;
                
                const activeBet = this.bets.find(bet => !bet.cashedOut);
                if (activeBet) {
                    this.cashOutBet(activeBet);
                }
            }

            cashOutBet(bet) {
                if (bet.cashedOut) return;
                
                bet.cashedOut = true;
                bet.cashoutMultiplier = this.multiplier;
                const winAmount = bet.amount * this.multiplier;
                
                this.totalWins += winAmount;
                this.winSound.play();
                
                document.getElementById('multiplierValue').classList.add('crash-animation');
                setTimeout(() => {
                    document.getElementById('multiplierValue').classList.remove('crash-animation');
                }, 500);
                
                this.updateStats();
                this.updateCurrentBets();
                
                if (this.bets.every(b => b.cashedOut)) {
                    this.endGame();
                }
            }

            crashGame() {
                this.crashSound.play();
                this.gameActive = false;
                
                this.bets.forEach(bet => {
                    if (!bet.cashedOut) {
                        bet.cashedOut = true;
                        bet.cashoutMultiplier = 0;
                    }
                });
                
                this.gameHistory.unshift({
                    multiplier: this.multiplier.toFixed(2),
                    crashed: true,
                    time: new Date().toLocaleTimeString()
                });
                
                if (this.multiplier > this.highestMultiplier) {
                    this.highestMultiplier = this.multiplier;
                }
                
                this.updateHistory();
                this.updateStats();
                this.endGame();
            }

            endGame() {
                this.gameActive = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                
                document.getElementById('placeBetBtn').disabled = false;
                document.getElementById('cashOutBtn').disabled = true;
                document.getElementById('multiplierValue').classList.remove('pulse');
                
                setTimeout(() => {
                    this.bets = [];
                    this.updateCurrentBets();
                }, 3000);
            }

            updateDisplay() {
                const multiplierEl = document.getElementById('multiplierValue');
                multiplierEl.textContent = this.multiplier.toFixed(2) + 'x';
                
                if (this.multiplier > 5) {
                    multiplierEl.style.color = '#ffaa00';
                } else if (this.multiplier > 2) {
                    multiplierEl.style.color = '#00ff88';
                } else {
                    multiplierEl.style.color = '#ffffff';
                }
            }

            drawGraph() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (this.graphPoints.length < 2) return;
                
                const padding = 40;
                const graphWidth = this.canvas.width - padding * 2;
                const graphHeight = this.canvas.height - padding * 2;
                
                const maxX = Math.max(...this.graphPoints.map(p => p.x));
                const maxY = Math.max(...this.graphPoints.map(p => p.y));
                
                this.ctx.beginPath();
                this.ctx.strokeStyle = '#00ff88';
                this.ctx.lineWidth = 3;
                this.ctx.lineJoin = 'round';
                this.ctx.lineCap = 'round';
                
                this.graphPoints.forEach((point, i) => {
                    const x = padding + (point.x / maxX) * graphWidth;
                    const y = this.canvas.height - padding - (point.y / maxY) * graphHeight;
                    
                    if (i === 0) {
                        this.ctx.moveTo(x, y);
                    } else {
                        this.ctx.lineTo(x, y);
                    }
                });
                
                this.ctx.stroke();
                
                if (this.graphPoints.length > 1) {
                    const lastPoint = this.graphPoints[this.graphPoints.length - 1];
                    const lastX = padding + (lastPoint.x / maxX) * graphWidth;
                    const lastY = this.canvas.height - padding - (lastPoint.y / maxY) * graphHeight;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(lastX, lastY, 6, 0, Math.PI * 2);
                    this.ctx.fillStyle = '#ff0055';
                    this.ctx.fill();
                    this.ctx.strokeStyle = '#ffffff';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();
                }
                
                this.ctx.fillStyle = '#888';
                this.ctx.font = '12px Arial';
                this.ctx.fillText('0x', 10, this.canvas.height - 10);
                this.ctx.fillText(`${maxY.toFixed(1)}x`, 10, padding);
            }

            updateCurrentBets() {
                const container = document.getElementById('currentBets');
                container.innerHTML = '';
                
                this.bets.forEach((bet, index) => {
                    const chip = document.createElement('div');
                    chip.className = 'bet-chip';
                    
                    if (bet.cashedOut) {
                        chip.innerHTML = `
                            $${bet.amount} → $${(bet.amount * bet.cashoutMultiplier).toFixed(2)}
                            <span style="color: ${bet.cashoutMultiplier > 0 ? '#00ff88' : '#ff0055'}">
                                (${bet.cashoutMultiplier.toFixed(2)}x)
                            </span>
                        `;
                    } else {
                        chip.textContent = `$${bet.amount} (авто: ${bet.autoCashout}x)`;
                    }
                    
                    container.appendChild(chip);
                });
            }

            updateHistory() {
                const container = document.getElementById('historyList');
                container.innerHTML = '';
                
                this.gameHistory.slice(0, 10).forEach(game => {
                    const item = document.createElement('div');
                    item.className = `history-item ${game.crashed ? 'crashed' : ''}`;
                    item.textContent = `${game.multiplier}x`;
                    container.appendChild(item);
                });
            }

            updateStats() {
                document.getElementById('totalBets').textContent = this.totalBets;
                document.getElementById('totalWins').textContent = `$${this.totalWins.toFixed(2)}`;
                document.getElementById('highestMultiplier').textContent = `${this.highestMultiplier.toFixed(2)}x`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new CrashGame();
        });
    </script>
</body>
</html>
