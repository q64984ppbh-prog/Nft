                    </div>
                </div>

                <div class="quick-bets">
                    <button class="quick-bet-btn" onclick="setBetAmount(0.1)">0.10</button>
                    <button class="quick-bet-btn" onclick="setBetAmount(0.5)">0.50</button>
                    <button class="quick-bet-btn" onclick="setBetAmount(1)">1.00</button>
                    <button class="quick-bet-btn" onclick="setBetAmount(2)">2.00</button>
                    <button class="quick-bet-btn" onclick="setBetAmount(5)">5.00</button>
                    <button class="quick-bet-btn" onclick="setBetAmount(10)">10.00</button>
                </div>

                <div class="auto-withdraw">
                    <div class="auto-withdraw-header">
                        <div class="auto-withdraw-label">–ê–≤—Ç–æ –≤—ã–≤–æ–¥</div>
                        <div class="auto-withdraw-value" id="autoWithdrawValue">2.0x</div>
                    </div>
                    <div class="auto-withdraw-controls">
                        <button class="auto-btn" onclick="changeAutoWithdraw(-0.1)">-</button>
                        <div style="flex: 1; text-align: center;">
                            <input type="range" min="1.1" max="10" step="0.1" value="2.0" 
                                   id="autoWithdrawSlider" oninput="updateAutoWithdraw(this.value)">
                        </div>
                        <button class="auto-btn" onclick="changeAutoWithdraw(0.1)">+</button>
                    </div>
                </div>

                <button class="modal-submit-btn" id="placeBetBtn" onclick="placeBet()">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>
            </div>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
    <div class="notification" id="notification"></div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let currentMultiplier = 1.44;
        let gameRunning = false;
        let userBalance = 0.00;
        let autoWithdrawValue = 2.0;
        let activeBets = [];

        // –°–ø–∏—Å–æ–∫ —Ä–µ–∞–ª—å–Ω—ã—Ö –∏–≥—Ä–æ–∫–æ–≤ (–±–µ–∑ –±–æ—Ç–æ–≤)
        const realPlayers = [
            { name: "–†–æ–±–ª–æ–∫—Å man", bet: 2.00, multiplier: 1.09, avatar: "R" },
            { name: "–ì–∞—à–∏—à–æ–≤", bet: 1.12, multiplier: 1.09, avatar: "–ì" },
            { name: "Maurice", bet: 1.05, multiplier: 1.09, avatar: "M" },
            { name: "Dylan", bet: 1.00, multiplier: 1.09, avatar: "D" },
            { name: "Alex", bet: 0.50, multiplier: 1.05, avatar: "A" },
            { name: "–ö–∞—Ä–∏–Ω–∞", bet: 0.75, multiplier: 1.12, avatar: "–ö" }
        ];

        // –ò—Å—Ç–æ—Ä–∏—è –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π
        const historyMultipliers = [5.53, 1.16, 8.64, 1.25, 2.54];

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const currentMultiplierEl = document.getElementById('currentMultiplier');
        const multiplierLineEl = document.getElementById('multiplierLine');
        const rocketAnimationEl = document.getElementById('rocketAnimation');
        const historyStatsEl = document.getElementById('historyStats');
        const playersListEl = document.getElementById('playersList');
        const betModalEl = document.getElementById('betModal');
        const betAmountEl = document.getElementById('betAmount');
        const autoWithdrawValueEl = document.getElementById('autoWithdrawValue');
        const autoWithdrawSliderEl = document.getElementById('autoWithdrawSlider');
        const placeBetBtnEl = document.getElementById('placeBetBtn');
        const notificationEl = document.getElementById('notification');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            updateHistoryStats();
            updatePlayersList();
            updateCurrentMultiplier();
            startGameCycle();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π
        function updateHistoryStats() {
            historyStatsEl.innerHTML = `
                <div class="history-item current">${currentMultiplier.toFixed(2)}</div>
            `;
            
            historyMultipliers.forEach(mult => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = mult.toFixed(2);
                historyStatsEl.appendChild(item);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤
        function updatePlayersList() {
            playersListEl.innerHTML = '';
            
            realPlayers.forEach(player => {
                const playerEl = document.createElement('div');
                playerEl.className = 'player-item';
                playerEl.innerHTML = `
                    <div class="player-info">
                        <div class="player-avatar">${player.avatar}</div>
                        <div class="player-name">${player.name}</div>
                    </div>
                    <div class="player-bet">
                        <div class="bet-amount">${player.bet.toFixed(2)}</div>
                        <div class="bet-multiplier">x${player.multiplier.toFixed(2)}</div>
                    </div>
                `;
                playersListEl.appendChild(playerEl);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –º–Ω–æ–∂–∏—Ç–µ–ª—è
        function updateCurrentMultiplier() {
            if (gameRunning) {
                currentMultiplier += 0.01;
                currentMultiplierEl.textContent = currentMultiplier.toFixed(2) + 'x';
                
                // –û–±–Ω–æ–≤–∏—Ç—å —à–∏—Ä–∏–Ω—É –ª–∏–Ω–∏–∏
                const progress = Math.min((currentMultiplier - 1) / 9, 1);
                multiplierLineEl.style.width = (progress * 100) + '%';
                
                // –û–±–Ω–æ–≤–∏—Ç—å —Ü–≤–µ—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –º–Ω–æ–∂–∏—Ç–µ–ª—è
                if (currentMultiplier < 2) {
                    currentMultiplierEl.style.color = '#00ff88';
                    multiplierLineEl.style.background = 'linear-gradient(90deg, #00ff88, #00aaff)';
                } else if (currentMultiplier < 5) {
                    currentMultiplierEl.style.color = '#ffaa00';
                    multiplierLineEl.style.background = 'linear-gradient(90deg, #ffaa00, #ff5500)';
                } else {
                    currentMultiplierEl.style.color = '#ff4444';
                    multiplierLineEl.style.background = 'linear-gradient(90deg, #ff4444, #ff0000)';
                }
            }
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞
        function startGameCycle() {
            setInterval(() => {
                if (!gameRunning) {
                    startNewRound();
                }
            }, 5000);
        }

        // –ó–∞–ø—É—Å–∫ –Ω–æ–≤–æ–≥–æ —Ä–∞—É–Ω–¥–∞
        function startNewRound() {
            gameRunning = true;
            currentMultiplier = 1.00;
            currentMultiplierEl.textContent = '1.00x';
            multiplierLineEl.style.width = '0%';
            
            // –ó–∞–ø—É—Å–∫ —Ä–∞–∫–µ—Ç—ã
            rocketAnimationEl.classList.add('flying');
            
            // –°–∏–º—É–ª—è—Ü–∏—è –ø–æ–ª–µ—Ç–∞ —Ä–∞–∫–µ—Ç—ã
            const targetMultiplier = getRandomMultiplier();
            const flightDuration = 3000 + Math.random() * 2000;
            
            const interval = setInterval(() => {
                updateCurrentMultiplier();
                
                if (currentMultiplier >= targetMultiplier) {
                    clearInterval(interval);
                    endRound(targetMultiplier);
                }
            }, 50);
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Ä–∞—É–Ω–¥–∞
        function endRound(finalMultiplier) {
            gameRunning = false;
            
            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∫–µ—Ç—ã
            setTimeout(() => {
                rocketAnimationEl.classList.remove('flying');
            }, 1000);
            
            // –î–æ–±–∞–≤–∏—Ç—å –º–Ω–æ–∂–∏—Ç–µ–ª—å –≤ –∏—Å—Ç–æ—Ä–∏—é
            historyMultipliers.unshift(finalMultiplier);
            if (historyMultipliers.length > 5) {
                historyMultipliers.pop();
            }
            
            // –û–±–Ω–æ–≤–∏—Ç—å UI
            setTimeout(() => {
                updateHistoryStats();
                showNotification(`–†–∞–∫–µ—Ç–∞ –≤–∑–æ—Ä–≤–∞–ª–∞—Å—å –Ω–∞ ${finalMultiplier.toFixed(2)}x!`);
            }, 1000);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –º–Ω–æ–∂–∏—Ç–µ–ª—è
        function getRandomMultiplier() {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –≤–∑—Ä—ã–≤–∞ –Ω–∞ –Ω–∏–∑–∫–∏—Ö –º–Ω–æ–∂–∏—Ç–µ–ª—è—Ö
            const r = Math.random();
            if (r < 0.4) return 1.1 + Math.random() * 0.9; // 1.1-2.0 (40%)
            if (r < 0.7) return 2.0 + Math.random() * 3.0; // 2.0-5.0 (30%)
            if (r < 0.9) return 5.0 + Math.random() * 5.0; // 5.0-10.0 (20%)
            return 10.0 + Math.random() * 10.0; // 10.0-20.0 (10%)
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å—Ç–∞–≤–∫–∏
        function openBetModal() {
            betModalEl.style.display = 'flex';
            betAmountEl.value = '1.00';
            updateAutoWithdraw(2.0);
            updatePlaceBetButton();
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeBetModal() {
            betModalEl.style.display = 'none';
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å—É–º–º—ã —Å—Ç–∞–≤–∫–∏
        function setBetAmount(amount) {
            betAmountEl.value = amount.toFixed(2);
            updatePlaceBetButton();
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∞–≤—Ç–æ-–≤—ã–≤–æ–¥–∞
        function changeAutoWithdraw(delta) {
            let newValue = parseFloat(autoWithdrawValueEl.textContent) + delta;
            newValue = Math.max(1.1, Math.min(10, newValue));
            updateAutoWithdraw(newValue);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–≤—Ç–æ-–≤—ã–≤–æ–¥–∞
        function updateAutoWithdraw(value) {
            autoWithdrawValue = parseFloat(value);
            autoWithdrawValueEl.textContent = autoWithdrawValue.toFixed(1) + 'x';
            autoWithdrawSliderEl.value = autoWithdrawValue;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —Å—Ç–∞–≤–∫–∏
        function updatePlaceBetButton() {
            const betAmount = parseFloat(betAmountEl.value);
            placeBetBtnEl.disabled = betAmount <= 0 || isNaN(betAmount);
        }

        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
        function placeBet() {
            const betAmount = parseFloat(betAmountEl.value);
            
            if (betAmount <= 0 || isNaN(betAmount)) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É!', 'error');
                return;
            }
            
            if (userBalance < betAmount) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'error');
                return;
            }
            
            // –î–æ–±–∞–≤–∏—Ç—å —Å—Ç–∞–≤–∫—É
            activeBets.push({
                amount: betAmount,
                autoWithdraw: autoWithdrawValue,
                placedAt: new Date()
            });
            
            // –û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å
            userBalance -= betAmount;
            updateBalanceDisplay();
            
            // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            closeBetModal();
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showNotification(`–°—Ç–∞–≤–∫–∞ ${betAmount.toFixed(2)} TON —Ä–∞–∑–º–µ—â–µ–Ω–∞!`);
            
            // –î–æ–±–∞–≤–∏—Ç—å –∏–≥—Ä–æ–∫–∞ –≤ —Å–ø–∏—Å–æ–∫
            addPlayerToGame(betAmount);
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞ –≤ –∏–≥—Ä—É
        function addPlayerToGame(betAmount) {
            const newPlayer = {
                name: "–í—ã",
                bet: betAmount,
                multiplier: 1.00,
                avatar: "üë§"
            };
            
            // –î–æ–±–∞–≤–∏—Ç—å –≤ –Ω–∞—á–∞–ª–æ —Å–ø–∏—Å–∫–∞
            realPlayers.unshift(newPlayer);
            if (realPlayers.length > 10) {
                realPlayers.pop();
            }
            
            updatePlayersList();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
        function updateBalanceDisplay() {
            document.querySelectorAll('.stat-value')[1].textContent = userBalance.toFixed(2);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, type = 'success') {
            notificationEl.textContent = message;
            notificationEl.style.background = type === 'error' 
                ? 'rgba(255, 68, 68, 0.9)' 
                : 'rgba(0, 255, 136, 0.9)';
            notificationEl.style.display = 'block';
            
            setTimeout(() => {
                notificationEl.style.display = 'none';
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initGame);

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
        setInterval(() => {
            const now = new Date();
            document.querySelector('.time').textContent = 
                now.getHours().toString().padStart(2, '0') + ':' + 
                now.getMinutes().toString().padStart(2, '0');
        }, 60000);

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        betModalEl.addEventListener('click', (e) => {
            if (e.target === betModalEl) {
                closeBetModal();
            }
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —Å—Ç–∞–≤–∫–∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å—É–º–º—ã
        betAmountEl.addEventListener('input', updatePlaceBetButton);
    </script>
